<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Project Manager</title>

  <!-- Bootstrap core CSS -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./node_modules/jsonformatter/dist/json-formatter.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
</head>

<body ng-app="GitExcluder" ng-controller="AppController as appCtrl">
  <div class="col-sm-4 col-md-3" sidebar></div>
  <div class="col-sm-8 col-md-9" ng-view></div>

  <div class="alert-block">
    <alert ng-repeat="alert in appCtrl.alerts track by $index" type="{{alert.type}}" close="appCtrl.closeAlert($index)">
      {{alert.message}}
    </alert>
  </div>

  <script>
    // Load native UI library
    var gui = require('nw.gui');
    var WIN = gui.Window.get();

    require('./js/App.js');
  </script>
</body>
</html>
